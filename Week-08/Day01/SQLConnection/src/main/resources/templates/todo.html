<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
</head>
<body>
<h1>Todos for today</h1>
<a th:href="@{add}">Add new ToDos</a>
<br/>
<br/>
<table th:border="2">
    <tr>
        <th> ID </th>
        <th> Title </th>
        <th> Done </th>
        <th> Urgent </th>
    </tr>
    <tr th:each="todo : ${todos}" th:object="${todo}">
        <td th:text="*{ID}">Id</td>
        <td th:text="*{title}">title</td>
        <td th:text="*{isDone}">done</td>
        <td th:text="*{isUrgent}">urgent</td>
        <td>
            <form action="#" th:action="@{*{ID}} + '/delete'" method="POST">
            <input type="submit" value="delete"/>
            </form>
        </td>
        <td>
            <form action="#" th:action="@{*{ID}} + '/edit'" method="GET">
                <input type="submit" value="edit"/>
            </form>
        </td>
    </tr>
</table>
</body>
</html>

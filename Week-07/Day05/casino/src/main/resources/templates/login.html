<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Login</title>
</head>
<body>
<h1>Please log in into your account</h1>
<form action="#" th:object="${user}" th:action="@{/login}" method="post">
    <label for="userName">User name: </label>
    <input id="userName" name="userName" type="text" th:field="*{name}"/>
    <input type="submit" value="Login"/>
</form>
<form>
</form>
</body>
</html>
